<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteTard Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Your existing styles remain unchanged */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { 
            background-color: black; 
            color: #ff007f; 
            text-align: center; 
            font-family: 'Orbitron', sans-serif;
        }
        /* ... rest of your styles ... */
        .highlight {
            background-color: #ff007f;
            color: black;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML structure -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <!-- ... navbar content ... -->
    </nav>
    <div class="container mt-5">
        <!-- ... portfolio and contact sections ... -->
    </div>
    <button id="chatToggle" class="chat-toggle">❔ FAQ</button>
    <div id="chatbot" class="chatbot">
        <input type="text" id="chatInput" placeholder="Ask me anything...">
        <div id="faqResults"></div>
    </div>
    <button id="scrollTop">▲</button>
    <div id="popup" class="popup">
        <!-- ... popup content ... -->
    </div>

    <script>
        // FAQ data - you can edit these examples
        const faqData = [
            {
                question: "What is your portfolio about?",
                answer: "Our portfolio showcases digital art and creative projects."
            },
            {
                question: "How can I contact you?",
                answer: "You can contact us through the Contact section or Discord."
            },
            {
                question: "What kind of art do you create?",
                answer: "We create digital art featuring unique characters and designs."
            }
        ];

        // Function to highlight common words
        function highlightCommonWords(question, answer) {
            const questionWords = question.toLowerCase().split(/\s+/);
            const answerWords = answer.split(/\s+/);
            return answerWords.map(word => {
                const cleanWord = word.replace(/[^a-zA-Z0-9]/g, '');
                if (questionWords.includes(cleanWord.toLowerCase())) {
                    return `<span class="highlight">${word}</span>`;
                }
                return word;
            }).join(' ');
        }

        // Search and display FAQ results
        function searchFAQ(query) {
            const resultsDiv = document.getElementById('faqResults');
            resultsDiv.innerHTML = '';
            
            if (!query.trim()) return;

            const matches = faqData.filter(item => 
                item.question.toLowerCase().includes(query.toLowerCase()) ||
                item.answer.toLowerCase().includes(query.toLowerCase())
            );

            if (matches.length === 0) {
                resultsDiv.innerHTML = '<p>No matches found.</p>';
                return;
            }

            matches.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `
                    <p><strong>Q: ${item.question}</strong></p>
                    <p>A: ${highlightCommonWords(query, item.answer)}</p>
                    <hr style="border-color: #ff007f;">
                `;
                resultsDiv.appendChild(resultDiv);
            });
        }

        // Event listeners
        document.getElementById('chatToggle').addEventListener('click', function() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('chatInput').addEventListener('input', function(e) {
            searchFAQ(e.target.value);
        });

        function showContact() { document.getElementById('contact').style.display = 'block'; }
        function hideContact() { document.getElementById('contact').style.display = 'none'; }
        function closePopup() { document.getElementById('popup').style.display = 'none'; }
        setTimeout(() => { document.getElementById('popup').style.display = 'block'; }, 5000);
    </script>
</body>
</html>
