<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteTard Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { 
            background-color: black; 
            color: #ff007f; 
            text-align: center; 
            font-family: 'Orbitron', sans-serif;
        }
        .navbar { 
            transition: transform 0.3s;
            background: rgba(0, 0, 0, 0.8) !important;
            box-shadow: 0 0 10px #ff007f;
        }
        .navbar-brand, .nav-link { 
            color: #ff007f !important;
            transition: 0.3s;
        }
        .nav-link:hover { 
            text-shadow: 0 0 10px #ff007f;
            transform: scale(1.1);
        }
        .portfolio-item { width: 100%; height: auto; }
        .search-results { 
            max-height: 200px; 
            overflow-y: auto; 
            position: absolute; 
            z-index: 1000; 
            background: black;
            border: 1px solid #ff007f;
            box-shadow: 0 0 10px #ff007f;
            padding: 10px;
        }
        .chatbot { 
            position: fixed; 
            bottom: 80px; 
            left: 20px; 
            background: rgba(0, 0, 0, 0.9); 
            color: #ff007f;
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px #ff007f;
            display: none; 
        }
        .chat-toggle { 
            position: fixed; 
            bottom: 20px; 
            left: 20px; 
            background: #ff007f; 
            color: black; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 0 10px #ff007f;
        }
        #scrollTop { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #ff007f; 
            color: black; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            display: none; 
            font-weight: bold;
            box-shadow: 0 0 10px #ff007f;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: #ff007f;
            padding: 20px;
            border: 2px solid #ff007f;
            box-shadow: 0 0 10px #ff007f;
        }
        .popup .close-btn {
            cursor: pointer;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 5px;
            right: 10px;
        }
        #contact {
            display: none;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ByteTard Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/main">Main</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" onclick="showContact()">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <section id="portfolio">
		<br>
            <h2 style="font-size: 75px;">Portfolio Pieces</h2>
			<br>
            <div class="row">
                <div class="col-md-4"><img src="Rage-Goat.png" class="portfolio-item" alt="Rage Goat"></div>
                <div class="col-md-4"><img src="BirdMan.png" class="portfolio-item" alt="Bird Man"></div>
                <div class="col-md-4"><img src="BigBear.png" class="portfolio-item" alt="Big Bear"></div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="col-md-4">ByteTard <img src="Nico.png" class="portfolio-item" alt="Nico"></div>
                <div class="col-md-4">Staff 2</div>
                <div class="col-md-4">Staff 3</div>
            </div>
            <button onclick="hideContact()">Close</button>
        </section>
    </div>
    <button id="chatToggle" class="chat-toggle">❔ FAQ</button>
    <div id="chatbot" class="chatbot">
        <input type="text" id="chatInput" placeholder="Ask me anything...">
        <div id="faqResults"></div>
    </div>
    <button id="scrollTop">▲</button>
    <div id="popup" class="popup"> 
        <span class="close-btn" onclick="closePopup()">❌</span>
        <a href="https://discord.gg/qWxFFwgMnj" target="_blank">
    <button style="background-color: #7289DA; 
                   color: white; 
                   padding: 10px 20px; 
                   border: none; 
                   border-radius: 5px; 
                   cursor: pointer; 
                   font-size: 16px; 
                   transition: background-color 0.3s;"
                   onmouseover="this.style.backgroundColor='#677BC4'"
                   onmouseout="this.style.backgroundColor='#7289DA'">
        Join Our Discord
    </button>
</a>
    </div>
    <script>
        function showContact() { document.getElementById('contact').style.display = 'block'; }
        function hideContact() { document.getElementById('contact').style.display = 'none'; }
        document.getElementById('chatToggle').addEventListener('click', function() {
            document.getElementById('chatbot').style.display = 
                document.getElementById('chatbot').style.display === 'none' ? 'block' : 'none';
        });
        function closePopup() { document.getElementById('popup').style.display = 'none'; }
        setTimeout(() => { document.getElementById('popup').style.display = 'block'; }, 5000);
    </script>
</body>
</html>
