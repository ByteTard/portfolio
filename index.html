<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteTard Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { 
            background-color: black; 
            color: #ff007f; 
            text-align: center; 
            font-family: 'Orbitron', sans-serif;
        }
        .navbar { 
            transition: transform 0.3s;
            background: rgba(0, 0, 0, 0.8) !important;
            box-shadow: 0 0 10px #ff007f;
        }
        .navbar-brand, .nav-link { 
            color: #ff007f !important;
            transition: 0.3s;
        }
        .nav-link:hover { 
            text-shadow: 0 0 10px #ff007f;
            transform: scale(1.1);
        }
        .nav-link.contact-link:hover { 
            cursor: pointer;
        }
        .portfolio-item { 
            width: 100%; 
            height: auto; 
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .portfolio-item:hover { 
            transform: scale(1.1);
        }
        .search-results { 
            max-height: 200px; 
            overflow-y: auto; 
            position: absolute; 
            z-index: 1000; 
            background: black;
            border: 1px solid #ff007f;
            box-shadow: 0 0 10px #ff007f;
            padding: 10px;
        }
        .chatbot { 
            position: fixed; 
            bottom: 80px; 
            left: 20px; 
            background: rgba(0, 0, 0, 0.9); 
            color: #ff007f;
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px #ff007f;
            display: none; 
            width: 300px;
        }
        .chat-toggle { 
            position: fixed; 
            bottom: 20px; 
            left: 20px; 
            background: #ff007f; 
            color: black; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 0 10px #ff007f;
        }
        #scrollTop { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #ff007f; 
            color: black; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            display: none; 
            font-weight: bold;
            box-shadow: 0 0 10px #ff007f;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: #ff007f;
            padding: 20px;
            border: 2px solid #ff007f;
            box-shadow: 0 0 10px #ff007f;
        }
        .popup .close-btn {
            cursor: pointer;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 5px;
            right: 10px;
        }
        #contact {
            display: none;
        }
        .highlight {
            background-color: #ff007f;
            color: black;
            padding: 2px 5px;
            border-radius: 3px;
        }
        /* Updated modal styles for better image fitting */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Allow scrolling if needed */
        }
        .image-modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw; /* Use viewport width */
            max-height: 90vh; /* Use viewport height */
            padding: 20px;
        }
        .image-modal img {
            max-width: 100%;
            max-height: 70vh; /* Limit image height to leave room for text */
            height: auto;
            border: 2px solid #ff007f;
            box-shadow: 0 0 20px #ff007f;
            object-fit: contain; /* Ensure image scales properly */
        }
        .image-modal .info-box {
            background: rgba(0, 0, 0, 0.8);
            color: #ff007f;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ff007f;
            border-radius: 5px;
            width: 100%;
            max-width: 600px; /* Limit text box width */
            text-align: left;
        }
        .image-modal .close-modal {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ByteTard Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/main">Main</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link contact-link" onclick="showContact()">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <section id="portfolio">
            <br>
            <h2>Portfolio Pieces</h2>
            <br>
            <div class="row">
                <div class="col-md-4"><img src="Rage-Goat.png" class="portfolio-item" alt="Rage Goat" data-info="Rage Goat - A fierce digital illustration of a goat with an attitude, created in 2023."></div>
                <div class="col-md-4"><img src="BirdMan.png" class="portfolio-item" alt="Bird Man" data-info="Bird Man - A surreal piece featuring a humanoid bird, completed in 2022."></div>
                <div class="col-md-4"><img src="BigBear.png" class="portfolio-item" alt="Big Bear" data-info="Big Bear - A majestic bear in a vibrant forest, drawn in 2024."></div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="col-md-4">ByteTard <img src="Nico.png" class="portfolio-item" alt="Nico" data-info="Nico - The mascot of ByteTard, designed in 2021."></div>
                <div class="col-md-4">Staff 2</div>
                <div class="col-md-4">Staff 3</div>
            </div>
            <button onclick="hideContact()">Close</button>
        </section>
    </div>
    <button id="chatToggle" class="chat-toggle">❔ FAQ</button>
    <div id="chatbot" class="chatbot">
        <input type="text" id="chatInput" placeholder="Ask me anything...">
        <div id="faqResults"></div>
    </div>
    <button id="scrollTop">▲</button>
    <div id="popup" class="popup"> 
        <span class="close-btn" onclick="closePopup()">❌</span>
        <a href="https://discord.gg/qWxFFwgMnj" target="_blank">
            <button style="background-color: #7289DA; 
                           color: white; 
                           padding: 10px 20px; 
                           border: none; 
                           border-radius: 5px; 
                           cursor: pointer; 
                           font-size: 16px; 
                           transition: background-color 0.3s;"
                    onmouseover="this.style.backgroundColor='#677BC4'"
                    onmouseout="this.style.backgroundColor='#7289DA'">
                Join Our Discord
            </button>
        </a>
    </div>
    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <span class="close-modal" onclick="closeImageModal()">❌</span>
            <img src="" alt="Enlarged Image">
            <div class="info-box"></div>
        </div>
    </div>
    <script>
        // FAQ data - edit these as needed
        const faqData = [
            {
                question: "What is your portfolio about?",
                answer: "Our portfolio showcases digital art and creative projects."
            },
            {
                question: "How can I contact you?",
                answer: "You can contact us through the Contact section or Discord."
            },
            {
                question: "What kind of art do you create?",
                answer: "We create digital art featuring unique characters and designs."
            }
        ];

        // Function to highlight common words
        function highlightCommonWords(question, answer) {
            const questionWords = question.toLowerCase().split(/\s+/);
            const answerWords = answer.split(/\s+/);
            return answerWords.map(word => {
                const cleanWord = word.replace(/[^a-zA-Z0-9]/g, '');
                if (questionWords.includes(cleanWord.toLowerCase())) {
                    return `<span class="highlight">${word}</span>`;
                }
                return word;
            }).join(' ');
        }

        // Search and display FAQ results
        function searchFAQ(query) {
            const resultsDiv = document.getElementById('faqResults');
            resultsDiv.innerHTML = '';
            
            if (!query.trim()) return;

            const matches = faqData.filter(item => 
                item.question.toLowerCase().includes(query.toLowerCase()) ||
                item.answer.toLowerCase().includes(query.toLowerCase())
            );

            if (matches.length === 0) {
                resultsDiv.innerHTML = '<p>No matches found.</p>';
                return;
            }

            matches.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `
                    <p><strong>Q: ${item.question}</strong></p>
                    <p>A: ${highlightCommonWords(query, item.answer)}</p>
                    <hr style="border-color: #ff007f;">
                `;
                resultsDiv.appendChild(resultDiv);
            });
        }

        // Image modal functions
        function showImageModal(src, info) {
            const modal = document.getElementById('imageModal');
            const modalImg = modal.querySelector('img');
            const infoBox = modal.querySelector('.info-box');
            modalImg.src = src;
            infoBox.textContent = info;
            modal.style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Event listeners
        document.getElementById('chatToggle').addEventListener('click', function() {
            const chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('chatInput').addEventListener('input', function(e) {
            searchFAQ(e.target.value);
        });

        document.querySelectorAll('.portfolio-item').forEach(item => {
            item.addEventListener('click', function() {
                const src = this.src;
                const info = this.getAttribute('data-info');
                showImageModal(src, info);
            });
        });

        function showContact() { document.getElementById('contact').style.display = 'block'; }
        function hideContact() { document.getElementById('contact').style.display = 'none'; }
        function closePopup() { document.getElementById('popup').style.display = 'none'; }
        setTimeout(() => { document.getElementById('popup').style.display = 'block'; }, 5000);

        // Scroll to top functionality
        window.onscroll = function() {
            const scrollTopBtn = document.getElementById('scrollTop');
            scrollTopBtn.style.display = window.scrollY > 100 ? 'block' : 'none';
        };
        document.getElementById('scrollTop').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
