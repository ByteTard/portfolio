        :root {

        .row { display: flex; flex-wrap: wrap; margin-right: -15px; margin-left: -15px; }

        .fixed-top { position: fixed; top: 0; right: 0; left: 0; z-index: 1030; }
        .mt-5 { margin-top: 3rem; }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@600&display=swap');
        body {
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), linear-gradient(135deg, #1a0000, #0d001a);
            color: #ff4d4d;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        h1, h2, h3 {

            color: #ff1a1a;

        }
        .navbar {

            border-bottom: 3px solid #ff4d4d;
            padding: 1.2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 26, 26, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 26, 26, 0.7); }
            100% { box-shadow: 0 0 20px rgba(255, 26, 26, 0.5); }
        }
        .navbar-brand {
            color: #ff4d4d !important;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff1a1a;
            transition: 0.3s;
        }
        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px #ff1a1a;
        }
        .nav-link {
            color: #ff4d4d !important;
            position: relative;
            padding: 0.5rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #ff1a1a;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link:hover {
            text-shadow: 0 0 10px #ff1a1a;
            transform: scale(1.1);
            animation: glitch 0.3s linear infinite;
        }

            0% { transform: translate(0); }
