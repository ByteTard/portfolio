<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { 
            background-color: black; 
            color: #0ff; 
            text-align: center; 
            font-family: 'Orbitron', sans-serif;
        }
        .navbar { 
            transition: transform 0.3s;
            background: rgba(0, 0, 0, 0.8) !important;
            box-shadow: 0 0 10px #0ff;
        }
        .navbar-brand, .nav-link { 
            color: #0ff !important;
            transition: 0.3s;
        }
        .nav-link:hover { 
            text-shadow: 0 0 10px #0ff;
            transform: scale(1.1);
        }
        .portfolio-item { width: 100%; height: auto; }
        .search-results { 
            max-height: 200px; 
            overflow-y: auto; 
            position: absolute; 
            z-index: 1000; 
            background: black;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px #0ff;
            padding: 10px;
        }
        .chatbot { 
            position: fixed; 
            bottom: 80px; 
            left: 20px; 
            background: rgba(0, 0, 0, 0.9); 
            color: #0ff;
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px #0ff;
            display: none; 
        }
        .chat-toggle { 
            position: fixed; 
            bottom: 20px; 
            left: 20px; 
            background: #0ff; 
            color: black; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 0 10px #0ff;
        }
        #scrollTop { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #0ff; 
            color: black; 
            border: none; 
            padding: 10px; 
            cursor: pointer; 
            display: none; 
            font-weight: bold;
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Cyberpunk Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#hero">Main</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
                <form class="d-flex position-relative">
                    <input class="form-control me-2" type="search" placeholder="Search" id="searchInput">
                    <button class="btn btn-outline-light" type="button" id="searchBtn">Search</button>
                    <div id="searchResults" class="search-results d-none"></div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <section id="portfolio">
            <h2>My Work</h2>
            <div class="row">
                <div class="col-md-4"><img src="filler1.jpg" class="portfolio-item" alt="Filler 1" data-info="Artwork 1 description"></div>
                <div class="col-md-4"><img src="filler2.jpg" class="portfolio-item" alt="Filler 2" data-info="Artwork 2 description"></div>
                <div class="col-md-4"><img src="filler3.jpg" class="portfolio-item" alt="Filler 3" data-info="Artwork 3 description"></div>
            </div>
        </section>
    </div>
    <button id="chatToggle" class="chat-toggle">❔ FAQ</button>
    <div id="chatbot" class="chatbot">
        <div>Interactive FAQ</div>
        <input type="text" id="chatInput" placeholder="Ask me anything...">
        <div id="faqResults"></div>
    </div>
    <button id="scrollTop">▲</button>
</body>
</html>
