<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteTard Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* [Previous styles remain unchanged] */
        
        /* Add new styles for audio controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px #ff007f;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .audio-controls input[type="range"] {
            -webkit-appearance: none;
            width: 150px;
            height: 5px;
            background: #ff007f;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px #ff007f;
        }
        .audio-controls label {
            color: #ff007f;
            margin-right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML content remains unchanged until after the scrollTop button] -->
    <button id="chatToggle" class="chat-toggle">❔ FAQ</button>
    <div id="chatbot" class="chatbot">
        <input type="text" id="chatInput" placeholder="Ask me anything...">
        <div id="faqResults"></div>
    </div>
    <button id="scrollTop">▲</button>

    <!-- Add audio element and controls -->
    <audio id="backgroundAudio" autoplay>
        <source src="Six-Flags.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>
    <div class="audio-controls">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.25">
    </div>

    <!-- [Rest of the previous HTML content remains unchanged] -->
    <div id="popup" class="popup"> 
        <span class="close-btn" onclick="closePopup()">❌</span>
        <a href="https://discord.gg/qWxFFwgMnj" target="_blank">
            <button style="background-color: #7289DA; 
                           color: white; 
                           padding: 10px 20px; 
                           border: none; 
                           border-radius: 5px; 
                           cursor: pointer; 
                           font-size: 16px; 
                           transition: background-color 0.3s;"
                    onmouseover="this.style.backgroundColor='#677BC4'"
                    onmouseout="this.style.backgroundColor='#7289DA'">
                Join Our Discord
            </button>
        </a>
    </div>
    <div id="imageModal" class="image-modal">
        <div class="image-modal-content">
            <span class="close-modal" onclick="closeImageModal()">❌</span>
            <img src="" alt="Enlarged Image">
            <div class="info-box"></div>
        </div>
    </div>

    <script>
        // [Previous JavaScript remains unchanged]

        // Add audio control functionality
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundAudio');
            const volumeSlider = document.getElementById('volumeSlider');

            // Set initial volume to 25%
            audio.volume = 0.25;

            // Update volume when slider changes
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
        });

        // [Rest of the previous JavaScript remains unchanged]
    </script>
</body>
</html>
